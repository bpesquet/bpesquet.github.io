{{ define "main" }}

<article class="post">
    <header class="post-header">

        <h1 class="post-title">{{ .Title }}</h1>
    </header>

    <div class="content">
        {{ .Content }}
        {{ range .Pages }}
        <div class="post-short-list">
            <header class="post-header">
                <h2 class="post-title{{ if .Params.favorite }} favorite{{end}}{{ if .Params.draft }} draft{{end}}"><a
                        href="{{ .RelPermalink }}">{{ trim .Title " " }}</a></h2>
            </header>
            {{ partial "post-info.html" . }}
        </div>
        {{ end }}
    </div>
</article>
{{ end }}
